{% extends 'blog/base.html' %}


{% block content %}
    {% for item in post %}
        <article class="post">
            <time class="date">Published at: {{ item.publish_date }}</time>
            <h2>Title is:<a href="{% url 'post_detail' pk=item.pk %}">{{ item.title }}</a></h2>
            <p>Description is:{{ item.text }}</p>
        </article>
    {% endfor %}
{% endblock %}
